[package]
name = "bevy_iaido"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14", default-features = false, features = [
  "bevy_winit",
  "x11",
  "bevy_audio",
  "png",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
panic = "abort"

